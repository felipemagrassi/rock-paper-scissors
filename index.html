<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Rock paper scissors </title>

</head>
<body>
    <nav class='container bginfo'>
        <h1 class='display-4' style="text-align: center; margin-bottom: 30px;">Rock Paper Scissors</h1>
        <div class="choices">
            <button type="button" class="btn btn-danger btn-lg">Rock</button>
            <button type="button" class="btn btn-warning btn-lg">Paper</button>
            <button type="button" class="btn btn-primary btn-lg">Scissors</button>
            <button type="button" class="btn btn-dark">Reset</button>
        </div>
    </nav>

    
    <div hidden class="result">
        <div class="player">
            <h3 style="margin-bottom: 15px;"> Player Chooses </h3>

        </div>
        <div class="computer">
            <h3 style="margin-bottom: 15px;"> Computer Chooses </h3>
        </div>

    </div>

    <div class="winner">
        <h2 hidden style="text-align: center;"> Oi</h2>
    </div>



    <script src="script.js"></script>
</body>
</html>
